<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-item/all-imports.html">
<link rel="import" href="../../bower_components/iron-icons/maps-icons.html">
<link rel="import" href="../../bower_components/firebase-element/firebase-collection.html">

<dom-module id="busal-lines">
  <template>
    <style>
      :host {
        display: block;
      }
      .lines__item{
        background-color: white;
        margin-bottom: 20px;
      }
    </style>

    <firebase-collection
      location="https://resplendent-inferno-2934.firebaseio.com/lines"
      data="{{lines}}"></firebase-collection>

    <div class="lines__container">
      <template is="dom-repeat" items="{{lines}}" as="line">
        <paper-material elevation="2" class="lines__item">
          <paper-icon-item>
            <iron-icon icon="maps:directions-bus" item-icon></iron-icon>
            <paper-item-body two-line>
              <div>LÃ­nea - {{line.ref}}</div>
              <div>{{line.name}}</div>
            </paper-item-body>
          </paper-icon-item>
        </paper-material>
      </template>
    </paper-material>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'busal-lines'
      });
    })();
  </script>
</dom-module>
